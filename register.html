<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <section>
        <div class="container my-5">
            <div class="row">
                <!-- Kolom Gambar -->
                <div class="col-md-6 d-none d-md-block">
                    <img src="buku1.jpg" alt="Gambar Buku" class="img-fluid buku">
                </div>

                <!-- Kolom Form -->
                <div class="col-md-6">
                    <h2 class="text-center mb-4">Daftar</h2>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Masukkan email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Kata Sandi</label>
                            <input type="password" class="form-control" id="password" placeholder="Masukkan kata sandi">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Konfirmasi Kata Sandi</label>
                            <input type="password" class="form-control" id="password" placeholder="Masukkan kata sandi">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Daftar</button>
                    </form>
                    <p class="text-center my-3">atau daftar dengan</p>
                    <div class="social-btn">
                        <button class="btn btn-google w-100 mb-2">Daftar dengan Google</button>
                        <button class="btn btn-instagram w-100 mb-2">Daftar dengan Instagram</button>
                        <button class="btn btn-facebook w-100">Daftar dengan Facebook</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <footer class="bg-light text-center py-3 mt-auto">
        <p>&copy; 2024 VL Perpustakaan</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
